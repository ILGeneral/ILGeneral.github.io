<!DOCTYPE html>
<html>
  <head>
    <title> Form Activity </title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <!-- Group3- Fabriga, Fajardo, Ganalon, General -->
  </head>

  <body>
    <form>
      <h1> Registration Form </h1>
	First Name: <input type="text" name="firstName" />
      <br>

	Last Name: <input type="text" name="lastName" />
      <br>
      
	Nick Name: <input type="text" name="nickName" />
      <br>

	Email: <input type="text" name="email" />
      <br>

	Password: <input type="password" name="pwd" />
      <br>

	Date of Birth: <input type="date" name="birthday" />
      <br>
      
	Gender:
	<input type="radio"
	       name="gender"
	       id="radMale"
	       value="male" /> Male
	<input type="radio"
	       name="gender"
	       id="radFemale"
	       value="female" /> Female
      <br>

	Mobile: <input type="tel" name="mobileNum" />
      <br>

	Address:
	<textarea name="address"
		  rows="10"
		  cols="40"> </textarea>
      <br>
      <input type="button"
	     value="Submit" />
      <input type="button"
	     value="Reset" />
      <br>
  </body>
</html>
