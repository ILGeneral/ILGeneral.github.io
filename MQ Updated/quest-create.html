<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Creation</title>
    <link rel="stylesheet" href="css/quest-create.css">
</head>

<body>
<div class="profile-section">
    <img src="assets/images/Profile Picture.png" alt="Pfp"> 
    <p>Username</p>
    <div class="coin-qtt">100</div>
    <img style="width: 82px; height: 132px; left: 60px; top: 100px; position: absolute" src="assets/images/magicoin.png" alt="MQCoin" />
    <div class="profile-text">
        <h2> Quests Completed: 13</h2>
        <h2> Quests Posted: 7</h2>
        <h2> Quests Failed: 3</h2>
      </div>
    <div class="profile-actions">
        <button class="Qlog">Quest Log</button>
    </div>
</div>
<div class="form-container">
    <div class="form-group">
        <label for="title">Quest Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter quest title...">
    </div>

    <img src="assets/images/magiquest.png" class="logo">

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter description..."></textarea>
    </div>
    <div class="form-actions">
        <button class="cancel">Cancel</button>
        <button class="submit">Submit Quest!</button>
    </div>
</div>

</body>
</html>
